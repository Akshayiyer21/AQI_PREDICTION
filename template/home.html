<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-image: linear-gradient(-45deg, #ff6b6b, #3a1c71, #25ccf7, #3a1c71, #ff6b6b), url('images/earth.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
            animation: floatAnimation 8s infinite;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #brandname {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .ml-container {
            text-align: center;
        }

        .btn-info {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: jumpInAnimation 1s forwards;
            opacity: 0;
        }

        @keyframes jumpInAnimation {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-info:hover {
            background-color: #0056b3;
        }

        .ml-container p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Animated text effect */
        @keyframes flickerAnimation {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Rainbow text effect */
        @keyframes rainbowAnimation {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ff7700;
            }
            40% {
                color: #ffff00;
            }
            60% {
                color: #00ff00;
            }
            80% {
                color: #0000ff;
            }
            100% {
                color: #ff00ff;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            header {
                width: 100%;
                border-radius: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="particles">
    <!-- Generate particles -->
    <div class="particle" style="top: 25%; left: 20%; width: 20px; height: 20px;"></div>
    <div class="particle" style="top: 50%; left: 50%; width: 15px; height: 15px;"></div>
    <div class="particle" style="top: 75%; left: 80%; width: 25px; height: 25px;"></div>
</div>

<header>
    <div class="container">
        <div id="brandname">
            Machine Learning App with Flask
        </div>
        <h2>Air Quality Index Prediction</h2>
    </div>
</header>

<div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST">
        <p style="font-size: 24px; color: #fff; margin-bottom: 20px; animation: flickerAnimation 2s infinite, rainbowAnimation 5s infinite;">
            <span style="font-weight: bold; color: #ff0000;">Click</span> the <span style="font-style: italic; color: #00ff00;">Predict Button</span> below to <span style="text-decoration: underline; color: #ffff00;">forecast</span> Air Quality Index
        </p>
        <input type="submit" class="btn-info" value="Predict">
    </form>
</div>

</body>
</html>
